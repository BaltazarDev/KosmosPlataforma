services:
  web:
    build: .
    command: sh -c "python manage.py migrate && gunicorn --bind 0.0.0.0:8000 logistics_erp.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    # ports:
    #   - "8000:8000" # Commented out for Coolify deployment to avoid port conflicts. Coolify handles routing.
    depends_on:
      - db
    environment:
      - SECRET_KEY=django-insecure-test-key
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - DB_NAME=logistics_erp
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=logistics_erp
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    # ports:
    #   - "5432:5432" # Commented out to keep DB internal to the container network.

volumes:
  postgres_data:
  static_volume:
  media_volume:
